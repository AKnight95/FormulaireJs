<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>

    <h1>Nouveau vendeur</h1>

    <main>
        <form action="" onsubmit="ajouterVendeur()">

            <label for="nom">Nom du vendeur</label>
            <input type="text" name="nom" id="nom"  placeholder="Entrer votre nom..." required="required">

            <label for="categorie">Categorie des produits du vendeurs</label>
            <input type="text" name="categorie" id="categorie"  placeholder="Entrer votre categorie..." required="required"> 

            <label for="email">Mail du vendeur</label>
            <input type="email" name="email" id="email" placeholder="Entrer votre email..." required="required">

            <label for="tel">Numéro de téléphone du vendeur</label>
            <input type="number" name="tel" id="tel" placeholder="Entrer votre tel..." required="required">
            <button type="submit"> Envoyer </button>
        </form>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
