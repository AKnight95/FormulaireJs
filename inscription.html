<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>

    <h1>Nouveau vendeur</h1>

    <main>

        <h1>Inscription</h1>
        <form action="accueil.html" onsubmit="ajouterVendeur()">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom du vendeur</label>
                <input type="text" name="nom" id="nom" class="form-control" placeholder="Entrer votre nom..." required="required">
            </div>
            
            <div class="mb-3">
                <label for="categorie" class="form-label">Categorie des produits du vendeurs</label>
                <input type="text" name="categorie" id="categorie"  class="form-control" placeholder="Entrer votre categorie..." required="required"> 
            </div>
                
            <div class="mb-3">
                <label for="email" class="form-label">Mail du vendeur</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Entrer votre email..." required="required">
            </div>
            
            <div class="mb-3">
                <label for="tel" class="form-label">Numéro de téléphone du vendeur</label>
                <input type="number" name="tel" id="tel" class="form-control" placeholder="Entrer votre tel..." required="required">
            </div>
            
            <button type="submit" class="btn btn-primary"> Envoyer </button>
        </form>

        <h5><a href="accueil.html"></a>Accueil/h5>
        <h5><a href="Edit.html"></a>Editer Vendeur</h5>

    </main>

    <script src="index.js"></script>
    
</body>
</html>
